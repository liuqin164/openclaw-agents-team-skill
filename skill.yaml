  registry: registry.yaml
  artifacts: artifacts.yaml

# =========================
# 2. Built-in Agents
# =========================
agents:
  builtin:
    - PM
    - PJM
    - UXDesigner
    - UIDesigner
    - Architect
    - BackendEngineer
    - FrontendEngineer
    - QA

  directory: agents/

# =========================
# 3. Agent Template Policy
# =========================
agent_policy:
  builtin_templates: required
  allow_override: true
  override_strategy:
    - full_replace
    - partial_extend

